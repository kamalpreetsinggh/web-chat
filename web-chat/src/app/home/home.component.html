<div id="leftPanel">
  <div id="name">{{name}}</div>
  <div>
    <h2>Channels
      <i (click)="changeFlag(true)" class="fas fa-plus-circle"></i>
      <i (click)="changeFlag(false)" class="fas fa-search"></i>
    </h2>
  </div>
  <div *ngIf="!flag" id="searchChannel">
    <input type="text" id="search" name="channelName1" placeholder="Search Here" [(ngModel)]="channelName" />
    <button type="button" (click)="search()">Search</button>
  </div>
  <div *ngIf="flag" id="createChannel">
    <input type="text" name="channelName" [(ngModel)]="channelName" placeholder="Create Channel" />
    <button type="button" (click)="createChannel()">Create</button>
  </div>
  <div id="channels" >
    <div class="channelFields" *ngFor="let result of searchResult">#
      <a id="{{result}}" (click)="getMessages(result)">{{ result }}</a><i (click)="selectChannel(result)" class="fas fa-plus-circle"></i>
    </div>
  </div>
</div>
<div id="rightPanel">
  <h1></h1>
  <div id="innerRightPanel">
    <div id="messages" *ngFor="let message of messages">
      <div id="chat">
        <b>{{name}}:</b> {{message}}
      </div>
    </div>
  </div>
  <div>
    <input id="messageBox" [(ngModel)]="message" type="text" placeholder="Type Here" key.enter="sendMessage()" />
    <button id="sendButton" type="button" value="send" (click)="sendMessage()">Send</button>
  </div>
</div>

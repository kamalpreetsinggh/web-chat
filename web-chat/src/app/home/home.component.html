<div id="leftPanel">
  <div id="name">{{name}}</div>
  <div id="signout">
      <i class="fas fa-arrow-alt-circle-right" (click)="signout()"></i>
  </div>
  <div id="searchChannel">
    <input type="text" id="search" name="searchChannelName" placeholder="Search Here" [(ngModel)]="searchChannelName" />
    <button type="button" (click)="search()">Search</button>
  </div>
  <div id="searchedChannels">
    <div class="channelFields" *ngFor="let channel of searchedChannels">
      <span>#</span>
      <div id="joinChannel">
        <a id="{{channel}}" (click)="joinChannel(channel)">{{ channel }}</a>
      </div>
    </div>
  </div>
  <div>
    <div id="channelHeading">
      <h2>Channels</h2>
    </div>
    <div id="channelIcon">
      <i (click)="changeFlag()" class="fas fa-plus-circle"></i>
    </div>
  </div>
  <div *ngIf="flag" id="createChannel">
    <input type="text" name="createChannelName" [(ngModel)]="channelName" placeholder="Create Channel" />
    <button type="button" (click)="createChannel()">Create</button>
  </div>
  <div id="joinedChannels">
    <div class="channelFields" *ngFor="let joinedChannel of joinedChannels">
      <span>#</span>
      <div id="displayJoinChannels" (click)="getMessages(joinedChannel)">
        <a id="{{joinedChannel}}" (click)="getMessages(joinedChannel)">{{ joinedChannel }}</a>
      </div>
    </div>
  </div>
</div>
<div id="rightPanel">
  <h1 id="channelName">{{channel}}</h1>
  <div id="innerRightPanel">
    <div id="messages" *ngFor="let message of messages" [ngClass]='{"sender":(message.from == name),"receiver":(message.from != name)}'>
      <div id="message">
        <b>{{message.from}}: &nbsp; </b> {{message.body}}
        <span id="time">{{message.date_created | date:'h:mm aaa'}} </span>
      </div>
    </div>
  </div>
  <div>
    <input id="messageBox" [(ngModel)]="message" type="text" placeholder="Type Here" (keyup.enter)="sendMessage()" />
    <button id="sendButton" type="button" value="send" (click)="sendMessage()">Send</button>
  </div>
</div>
